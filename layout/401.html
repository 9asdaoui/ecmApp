<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>401 Unauthorized</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      max-width: 600px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 100px;
      margin: 0;
      line-height: 1;
      background: linear-gradient(to right, #ff4b1f, #ff9068);
      -webkit-background-clip: text;
      color: transparent;
    }

    .container h2 {
      font-size: 24px;
      margin: 10px 0 20px;
      font-weight: 400;
    }

    .container p {
      font-size: 18px;
      line-height: 1.6;
    }

    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      background: #ff4b1f;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .container a:hover {
      background: #ff9068;
      box-shadow: 0 2px 10px rgba(255, 144, 104, 0.5);
    }

    @media (max-width: 480px) {
      .container h1 {
        font-size: 70px;
      }

      .container h2 {
        font-size: 18px;
      }

      .container p {
        font-size: 16px;
      }

      .container a {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>401</h1>
    <h2>Unauthorized Access</h2>
    <p>
      Oops! It seems like you're trying to access a restricted page. 
      Please check your credentials or contact the administrator if you believe this is a mistake.
    </p>
    <a href="./log_in.php">Go Back to Home</a>
  </div>
</body>
</html>
